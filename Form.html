<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SURVEY FORM</title>
</head>
<body>
    <form action = "">
        <ol>
            <li><font size = "5"><label for = "FName">First Name</label></font></li>
            <input id = "FName" name = "FIRST NAME" type =  "text"><br><br>
            <li><font size = "5"><label for = "MName">Middle Name</label></font></li>
            <input id = "MName" type = "text" name  = "MIDDLE NAME"><br><br>
            <li><font size = "5"><label for = "LName">Last Name</label></font></li>
            <input id = "LName" type = "text" name = "LAST NAME" ><br><br>
            <li><font size = "5"><label for = "age">Enter your age</label></font></li>
            <input id = "age" type =  "number" name = "AGE"><br><br>
            <li><font size= "5"><label for = "dob">Enter your Date of Birth</label></font></li>
            <input id = "dob" type = "date" name = "DOB"><br><br>
            <li><font size = "5"><label for = "colour">Enter your favourite colour</label></font>
            <input id = "colour" type =  "color" name = "COLOUR"><br><br></li>
            <li><p><font size = "5">Enter your shirt size</font></p></li>
            <font size = "5"><label for = "small">Small</label></font>
            <input id = "small" type = "radio" name = "SHIRT SIZE" value = "SMALL">
            <font size = "5"><label for = "medium">Medium</label></font>
            <input id = "medium" type = "radio" name = "SHIRT SIZE" value = "MEDIUM">
            <font size = "5"><label for = "large">Large</label></font>
            <input type = "radio" id = "large" name = "SHIRT SIZE" value = "LARGE"><br><br>
            <li><font size =  "5"><label for = "cars">Enter your favourite car</label></font></li>
            <select name = "CAR" id = "cars">
                <option value = "PORCHE">Porche</option>
                <option value = "ROLLS ROYCE">Rolls Royce</option>
                <option value = "MERCEDES">Mercedes</option>
                <option value = "LAMBORGINI">Lamborgini</option>
            </select><br><br>
            <li><font size = "5"><label for = "email">Enter your email</label></font></li> 
            <input id = "email" type = "email" name = "EMAIL"><br><br>
            <li><font size = "5"><label for = "vaccine">Are you Vaccinated</label></font></li>
            <input id = "vaccine" type = "checkbox" name = "Vaccine"><br><br>
            <li><p><font size = "5">Feedback:-</font></p></li>
            <textarea cols = "50" rows = "10"></textarea>
            <input type = "reset">
            <input type = "submit"><br><br>


        </ol>

    </form>
    
</body>
</html>
